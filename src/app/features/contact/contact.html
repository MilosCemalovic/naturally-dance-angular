<div class="container">
  <p-card header="{{ 'footer.contact' | transloco }}">
    <div class="contact-form">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" type="text" pInputText />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="text" pInputText />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" rows="5" pTextarea></textarea>
      </div>
      <p-button label="Send Message" icon="pi pi-send"></p-button>
    </div>
  </p-card>
</div>
