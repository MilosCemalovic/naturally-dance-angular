<div class="container">
  <p-card header="{{ 'footer.contact' | transloco }}" class="contact-card">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="field">
        <p-floatLabel>
          <input id="name" type="text" pInputText formControlName="name"
            [class.ng-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" />
          <label for="name">
            <i class="pi pi-user mr-2"></i> {{ 'name' | transloco }}
          </label>
        </p-floatLabel>
        <small class="p-error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Name is required
        </small>
      </div>

      <div class="field">
        <p-floatLabel>
          <input id="email" type="email" pInputText formControlName="email"
            [class.ng-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" />
          <label for="email">
            <i class="pi pi-envelope mr-2"></i> Email
          </label>
        </p-floatLabel>
        <small class="p-error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>

      <div class="field">
        <p-floatLabel>
          <textarea id="message" rows="5" pTextarea formControlName="message"
            [class.ng-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"></textarea>
          <label for="message">
            <i class="pi pi-comment mr-2"></i> {{ 'message' | transloco }}
          </label>
        </p-floatLabel>
        <small class="p-error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Message is required (min. 10 characters)
        </small>
      </div>

      <button pButton type="submit" label="{{'sendMessage' | transloco}}" icon="pi pi-send"
        [disabled]="contactForm.invalid" class="submit-button"></button>
    </form>
  </p-card>
</div>
