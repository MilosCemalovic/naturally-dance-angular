<app-header></app-header>

<div class="container">
  <div class="section-title">
    <h2>{{ 'dances.title' | transloco }}</h2>
  </div>

  <p-card>
    <p class="text-center">{{ 'dances.list' | transloco }}</p>
  </p-card>

  <div class="grid">
    <p-card *ngFor="let dance of dances$ | async" styleClass="dance-card">
      <div class="custom-header">
        {{ dance.name }}
      </div>

      <p class="category">{{ 'category' | transloco }} - {{ dance.category }}</p>
      <p>{{ dance.descriptionKey | transloco }}</p>
    </p-card>
  </div>
</div>
